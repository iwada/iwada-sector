<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Sector Login</title>
</head>

<body>
<div class="d-flex justify-content-center mt-5">
	<div class="card" style="width: 18rem;">
		<div class="alert alert-secondary" role="alert">
			<b>username:</b> admin </br>
			<b>password:</b> password
		</div>

		<div class="card-body text-center">
			<div class="alert alert-danger" role="alert" th:if="${param.error}">Invalid username and password.</div>
			<form th:action="@{/login}" method="post" class="form-signin">
				<label for="username" class="sr-only">Username</label>
				<input type="text" id="username" name="username" class="form-control m-2" placeholder="admin"
					   required autofocus>
				<label for="password" class="sr-only">Password</label>
				<input type="password" id="password" name="password" class="form-control m-2" placeholder="password"
					   required>
				<hr class="m-1"/>
				<button class="btn btn-lg btn-primary" type="submit">Login</button>
			</form>
		</div>
	</div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
